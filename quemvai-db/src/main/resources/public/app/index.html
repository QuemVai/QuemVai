<!DOCTYPE html>
<html ng-app="quemvai-causamorte">
<head>
<meta charset="UTF-8" />
<link type="text/css" rel="stylesheet"
	href="./libs/angularjs-1.3.15/angular-cloak.css" />
<link type="text/css" rel="stylesheet"
	href="./libs/g-loader/g-loader.css" />
<title>LDA</title>
</head>
<body ng-cloak>
	<section ng-view></section>

	<div id="loaderDiv" loader>
		<img src="./img/ajax_loader.gif" class="ajax-loader" />
	</div>
	<div id="fb-root"></div>
	<script>
		window.fbAsyncInit = function() {
			 FB.init({ 
			      appId: '1597681720486698',
			      status: true, 
			      cookie: true, 
			      xfbml: true,
			      version: 'v2.3'
			    });

			//
			// All your canvas and getLogin stuff here
			//
		};

		// Load the SDK Asynchronously
		(function(d) {
			var js, id = 'facebook-jssdk';
			if (d.getElementById(id)) {
				return;
			}
			js = d.createElement('script');
			js.id = id;
			js.async = true;
			js.src = "//connect.facebook.net/en_US/all.js";
			d.getElementsByTagName('head')[0].appendChild(js);
		}(document));
	</script>
	<script type="text/javascript" src="./libs/jquery-1.11.2/jquery.min.js"></script>

	<script type="text/javascript"
		src="./libs/angularjs-1.3.15/angular.min.js"></script>
	<script type="text/javascript"
		src="./libs/angularjs-1.3.15/angular-route.min.js"></script>
	<script type="text/javascript"
		src="./libs/angularjs-1.3.15/angular-resource.min.js"></script>
	<script type="text/javascript"
		src="./libs/angularjs-1.3.15/angular-sanitize.min.js"></script>

	<script type="text/javascript" src="./libs/g-loader/g-loader.js"></script>

	<script type="text/javascript" src="./js/config/app.module.js"></script>
	<script type="text/javascript" src="./js/config/app.config.js"></script>
	<script type="text/javascript" src="./js/config/app.run.js"></script>

	<script type="text/javascript"
		src="./js/controller/causamorte.controller.js"></script>

	<script type="text/javascript" src="./js/factory/facebook.factory.js"></script>
	<script type="text/javascript" src="./js/factory/causamorte.factory.js"></script>
	<script type="text/javascript"
		src="./js/factory/http-interceptor.factory.js"></script>


</body>
</html>
